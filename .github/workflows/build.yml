name: Build and publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: mathieuack/tp04_ackermann_mathieu

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    concurrency:
      cancel-in-progress: true
      group: ${{ github.workflow }}-${{ github.ref }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha
            type=ref,event=branch

      - name: Prepare build args from .env
        id: buildargs
        # Read api/.env and expose its lines as a single multiline output `build_args`
        run: |
          if [ -f api/.env ]; then
            echo "Preparing build args from api/.env"
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            # Skip empty lines and comments
            grep -v '^\s*$' api/.env | grep -v '^\s*#' >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "build_args<<EOF" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.ref == 'refs/heads/main' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ steps.buildargs.outputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy on render.com
        if: github.ref == 'refs/heads/main'
        env:
          deploy_url: ${{ secrets.API }}
        run: |
          curl -X POST "$deploy_url"
